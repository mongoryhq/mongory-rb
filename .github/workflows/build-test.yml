name: Test cross compile

on:
  push:
    branches:
      - "feature/cross-platform-build" # for testing

permissions:
  contents: write
  id-token: write

jobs:
  linux-runners:
    name: Linux â€“ ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-linux
          - aarch64-linux
    uses: ./.github/workflows/_linux_cross_compile.yml
    with:
      platform: ${{ matrix.platform }}

  display-gem:
    name: Display gems
    needs: linux-runners
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: gem-*
          path: ./artifacts
          merge-multiple: true

      - name: Show artifacts
        run: |
          sudo apt-get update
          sudo apt-get install -y tree
          tree ./artifacts
