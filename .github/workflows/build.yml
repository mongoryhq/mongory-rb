name: Release Mongory

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  linux-runners:
    name: Linux â€“ ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-linux
          - aarch64-linux
    uses: ./.github/workflows/_linux_cross_compile.yml
    with:
      platform: ${{ matrix.platform }}

  macos-runners:
    name: MacOS - ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: x86_64-darwin
            runner: macos-13
          - platform: arm64-darwin
            runner: macos-14
    uses: ./.github/workflows/_macos_cross_compile.yml
    with:
      platform: ${{ matrix.platform }}
      runner: ${{ matrix.runner }}

  release-gem:
    name: Release gem
    needs: [linux-runners, macos-runners]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Release (source gem) via official action
        uses: rubygems/release-gem@v1

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: gem-*
          path: ./artifacts
          merge-multiple: true

      - name: Show artifacts
        run: |
          sudo apt-get update
          sudo apt-get install -y tree
          tree ./artifacts

      - name: Push precompiled platform gems
        run: |
          set -euo pipefail
          shopt -s nullglob globstar
          declare -A seen

          while IFS= read -r -d '' g; do
            base="$(basename "$g")"
            if [[ -n "${seen[$base]:-}" ]]; then
              echo "Skip duplicate $base (already pushed from ${seen[$base]})"
              continue
            fi
            echo "Pushing $g"
            gem push "$g"
            seen["$base"]="$g"
          done < <(find ./artifacts -type f -name '*.gem' -print0 | sort -z)
